<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jana Kod Ebook</title>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#0b122b;
  padding:25px;
  border-radius:12px;
  max-width:380px;
  width:100%;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.code{
  margin-top:15px;
  padding:12px;
  background:#020617;
  border-radius:8px;
  text-align:center;
  font-size:18px;
  letter-spacing:2px;
  display:none;
}
.msg{
  margin-top:10px;
  font-size:14px;
  color:#facc15;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Jana Kod Akses</h2>
  <p>Masukkan nombor resit ToyyibPay</p>

  <input id="resit" placeholder="Contoh: TP123456">
  <button onclick="janaKod()">JANA KOD</button>

  <div class="msg" id="msg"></div>
  <div class="code" id="code"></div>
</div>

<script>
const API_URL = "https://ebookku-access.gutstrader7.workers.dev
";

function janaKod(){
  const resit = document.getElementById("resit").value.trim();
  const msg = document.getElementById("msg");
  const codeBox = document.getElementById("code");

  msg.innerText = "";
  codeBox.style.display = "none";

  if(!resit){
    msg.innerText = "‚ùå Sila masukkan nombor resit";
    return;
  }

  msg.innerText = "‚è≥ Menghubungi server...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ resit: resit })
  })
  .then(r => {
    if(!r.ok) throw new Error("HTTP " + r.status);
    return r.json();
  })
  .then(d => {
    console.log("API response:", d);

    if(d.status !== "ok"){
      msg.innerText = "‚ùå " + (d.msg || "Gagal jana kod");
      return;
    }

    msg.innerText = "‚úÖ Kod berjaya dijana";
    codeBox.innerText = d.code;
    codeBox.style.display = "block";

    localStorage.setItem("ebookku_code", d.code);
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "‚ùå Tak dapat hubungi server";
  });
}
</script>

</body>
</html>

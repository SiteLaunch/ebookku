// data dari ToyyibPay

const status = params.get("status");
const transactionId =
  params.get("transaction_id") ||
  params.get("refno") ||
  "NA";

// hantar ke Worker

  method: "POST",
  body: new URLSearchParams({
    billcode,
    amount,
    status,
    transaction_id: transactionId
  })
}).then(() => {
  // Worker akan redirect
});
</script>

<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jana Kod Akses Ebook</title>

<style>
body{
  font-family:Inter,Arial,sans-serif;
  background:#020617;
  color:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#0b122b;
  padding:30px;
  border-radius:16px;
  text-align:center;
  max-width:420px;
  width:100%;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:15px;
  font-size:16px;
}
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.code{
  margin-top:20px;
  padding:15px;
  background:#020617;
  border-radius:10px;
  font-size:20px;
  letter-spacing:2px;
  color:#22c55e;
}
.msg{
  margin-top:15px;
  font-size:14px;
  color:#facc15;
}
</style>
</head>

<body>

<div class="box">
  <h1>üîê Jana Kod Akses Ebook</h1>
  <p>Sila masukkan <b>nombor resit ToyyibPay</b> anda</p>

  <input id="resit" placeholder="Contoh: TP123456">
  <button onclick="jana()">Jana Kod</button>

  <div class="msg" id="msg"></div>
  <div class="code" id="code" style="display:none"></div>

  <button id="bacaBtn" onclick="baca()" style="display:none;margin-top:15px">
    Baca Ebook Sekarang
  </button>
</div>

<script>
function jana(){
  const resit = document.getElementById("resit").value.trim().toUpperCase();
  const msg = document.getElementById("msg");
  const codeBox = document.getElementById("code");
  const bacaBtn = document.getElementById("bacaBtn");

  if(!resit){
    msg.innerText = "‚ùå Sila masukkan nombor resit";
    return;
  }

  msg.innerText = "‚è≥ Menjana kod...";

  fetch("https://NAMA-WORKER-KAU.workers.dev", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ resit: resit })
  })
  .then(r => r.json())
  .then(d => {
    if(d.status !== "ok"){
      msg.innerText = "‚ùå " + d.msg;
      return;
    }

    msg.innerText = "‚úÖ Kod berjaya dijana";
    codeBox.style.display = "block";
    codeBox.innerText = d.code;
    bacaBtn.style.display = "block";

    localStorage.setItem("ebookku_code", d.code);
  })
  .catch(()=>{
    msg.innerText = "‚ùå Ralat sambungan. Cuba lagi.";
  });
}

function baca(){
  window.location.href = "reader/income-zero.html";
}
</script>

</body>
</html>

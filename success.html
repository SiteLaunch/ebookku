<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Jana Kod</title>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#0b122b;
  padding:25px;
  border-radius:12px;
  max-width:360px;
  width:100%;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#22c55e;
  font-weight:bold;
}
pre{
  margin-top:15px;
  padding:12px;
  background:#020617;
  border-radius:8px;
  font-size:13px;
  white-space:pre-wrap;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="box">
  <h3>üîê Test Jana Kod (Debug)</h3>

  <input id="resit" placeholder="TP123456">
  <button onclick="jana()">JANA</button>

  <pre id="out">Menunggu respon...</pre>
</div>

<script>
const API = "https://ebookku-access.gutstrader7.workers.dev";

function jana(){
  const r = document.getElementById("resit").value.trim();
  const out = document.getElementById("out");

  out.textContent = "Menghantar request...";

  fetch(API, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ resit: r })
  })
  .then(res => res.text())   // ‚¨ÖÔ∏è AMBIL TEXT DULU (PENTING)
  .then(txt => {
    out.textContent = txt;
  })
  .catch(err => {
    out.textContent = "ERROR: " + err;
  });
}
</script>

</body>
</html>

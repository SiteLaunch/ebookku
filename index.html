<style>
:root{
  --bg:#020617;
  --card:#0b122b;
  --border:#1e293b;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:radial-gradient(1200px 600px at top,#020617,#000);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}

/* HEADER */
.header{
  text-align:center;
  padding:40px 0 30px;
}
.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-size:22px;
  font-weight:800;
}
.logo span{
  color:var(--accent);
}
.subtitle{
  margin-top:8px;
  color:var(--muted);
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
  margin-top:40px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0b122b,#020617);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
  text-align:center;
  transition:all .25s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 50px rgba(0,0,0,.45);
  border-color:#22c55e55;
}

/* COVER */
.cover{
  width:100%;
  aspect-ratio:1/1;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:14px;
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITLE */
.card h3{
  font-size:15px;
  font-weight:600;
  margin:8px 0 2px;
}

.price{
  font-size:14px;
  font-weight:800;
  color:var(--accent);
}

/* FOOTER */
.footer{
  margin-top:80px;
  padding:30px 0;
  border-top:1px solid var(--border);
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

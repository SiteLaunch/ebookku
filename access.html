<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Akses EbookKu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #020617;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: #0b122b;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    input {
      background: #020617;
      color: #fff;
      border: 1px solid #1e293b;
    }
    button {
      background: #22c55e;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: #facc15;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üìò Akses Ebook</h1>

  <input id="nama" placeholder="Nama penuh">
  <input id="email" placeholder="Email">
  <input id="resit" placeholder="No Resit / Bill Code">

  <button onclick="akses()">BUKA EBOOK</button>

  <div class="msg" id="msg"></div>
</div>

<script>
async function akses() {
  const nama = document.getElementById("nama").value.trim();
  const email = document.getElementById("email").value.trim();
  const resit = document.getElementById("resit").value.trim();
  const msg = document.getElementById("msg");

  if (!nama || !email || !resit) {
    msg.innerText = "‚ùå Sila lengkapkan semua maklumat";
    return;
  }

  msg.innerText = "‚è≥ Semak resit...";

  try {
    const res = await fetch(
      "https://ebookku-access.gutstrader7.workers.dev/",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nama,
          email,
          resit,
          ua: navigator.userAgent
        })
      }
    );

    const data = await res.json();

    if (data.status === "ok") {
      window.location.href = "reader/income-zero.html";
    } else {
      msg.innerText = "‚ùå " + data.msg;
    }

  } catch (e) {
    msg.innerText = "‚ùå Ralat sistem. Cuba lagi.";
  }
}
</script>

</body>
</html>

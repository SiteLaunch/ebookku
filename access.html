<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Akses Ebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0b122b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#facc15;
}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.box{
  background:var(--card);
  max-width:420px;
  width:92%;
  padding:28px 22px 34px;
  border-radius:18px;
  text-align:center;
}
h1{
  color:var(--accent);
  font-size:24px;
  margin-bottom:10px;
}
p{
  color:var(--muted);
  font-size:15px;
  margin:12px 0;
}
input{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:12px;
  border:none;
  font-size:16px;
  outline:none;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
.note{
  font-size:13px;
  color:#9ca3af;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Akses Ebook Anda</h1>

  <p>
    Terima kasih kerana membuat bayaran üôè<br>
    Sila masukkan nama anda untuk akses ebook.
  </p>

  <input type="text" id="nama" placeholder="Nama Penuh" />

  <button onclick="goAccess()">Buka Ebook</button>

  <div class="note">
    Akses ini adalah untuk kegunaan peribadi sahaja.
  </div>
</div>

<script>
function goAccess(){
  const nama = document.getElementById("nama").value.trim();
  if(!nama){
    alert("Sila masukkan nama anda.");
    return;
  }
  const encodedName = encodeURIComponent(nama);
  window.location.href =
    "reader/income-zero.html?nama=" + encodedName;
}
</script>

</body>
</html>

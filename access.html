<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Akses Ebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0b122b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#facc15;
}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.box{
  background:var(--card);
  max-width:420px;
  width:92%;
  padding:30px 22px 36px;
  border-radius:18px;
  text-align:center;
}
h1{
  color:var(--accent);
  font-size:24px;
  margin-bottom:12px;
}
p{
  color:var(--muted);
  font-size:15px;
  margin:12px 0;
}
.loader{
  margin-top:20px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="box">
  <h1>Akses Ebook</h1>
  <p id="msg">Sedang menyediakan akses anda...</p>
  <div class="loader">Sila tunggu sebentar</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const nama = params.get("nama");

if(nama){
  document.getElementById("msg").innerHTML =
    "Terima kasih <b>" + nama + "</b> üôè<br>Akses ebook sedang dibuka...";

  setTimeout(() => {
    window.location.href =
      "reader/income-zero.html?nama=" + encodeURIComponent(nama);
  }, 2500);
}else{
  document.getElementById("msg").innerHTML =
    "Akses tidak sah. Sila buat pembelian terlebih dahulu.";
}
</script>

</body>
</html>
